<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJs HomeWork</title>
	<link rel="stylesheet" type="text/css" href="styles/leaflet.css">
	<link rel="stylesheet" type="text/css" href="styles/abn_tree.css">
	<!-- <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/tree.css">
</head>
<body>
	<div id="wrapper" ng-app="mapMarkers">
		<div id="container" ng-controller="NextCtrl">
			<div class="content nav-tree">
				<div class="header margin"><p>Навигационное дерево</p></div>
				<abn-tree  tree-data="mapData" tree-control="mapControl" on-select="addToMap(branch)" expand-level="2" initial-selection="Ile Lincoln"></abn-tree>
			</div>
			
			<div class="content map-wrapp">
				<div class="header"><p>Нарисованная карта</p></div>
				<div id="map"></div>
			</div>

			<div class="content markersWrapp">
				<div class="header"><p>Список стёртых маркеров</p></div>
				<abn-tree  tree-data="selectedMapData" tree-control="returnControl" on-select="returnBack(branch)" expand-level="2" initial-selection="Ile Lincoln"></abn-tree>
			</div>
		</div>

	</div>
</div>
</div>
<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/leaflet.js"></script>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/abn_tree_directive.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
